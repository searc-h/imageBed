<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <title>Server Res</title>
    <link rel='stylesheet' href='./index.css'></link>
</head>
<body>
    <div class="text">Hello,<hr></div>
    
    <div class="text">This is Node Server for Image Bed<hr></div>

    <form action="/upload/singleImage" method="post" enctype="multipart/form-data">
        <label for="file">选择单个图片文件上传</label>
        <input type="file" name="file" id="file" accept="image/*" >
        <input type="submit" value="确认">
    </form>

    <div class="text">--</div>


    <form action="/upload/multiImages"   method="post" enctype="multipart/form-data">
        <label for="file">选择多个图片文件上传(最多9个)</label>
        <input type="file" name="files" multiple  id="files" accept="image/*" >
        <input type="submit" value="确认">
    </form>

    <script src='./index.js'></script>
</body>
</html>
